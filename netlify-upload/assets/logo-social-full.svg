<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Background Pattern -->
  <g opacity="0.05">
    <circle cx="200" cy="150" r="100" fill="#667eea"/>
    <circle cx="1000" cy="480" r="80" fill="#764ba2"/>
    <circle cx="150" cy="500" r="60" fill="#667eea"/>
    <circle cx="1050" cy="100" r="70" fill="#764ba2"/>
  </g>
  
  <!-- Logo Container -->
  <g transform="translate(200, 315)">
    <!-- Logo Background Circle -->
    <circle cx="0" cy="0" r="120" fill="url(#logoGradient)" stroke="#ffffff" stroke-width="6"/>
    
    <!-- Inner Circle -->
    <circle cx="0" cy="0" r="100" fill="#ffffff" opacity="0.1"/>
    
    <!-- Cannabis Leaf (matching website design) -->
    <g transform="translate(0, 0) scale(6)">
      <!-- Main Leaf -->
      <path d="M16 4C12 4 8 8 8 12C8 16 12 20 16 20C20 20 24 16 24 12C24 8 20 4 16 4Z" fill="url(#logoGradient)"/>
      
      <!-- Leaf Veins -->
      <path d="M16 8L16 16M12 12L20 12M14 14L18 14" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
      
      <!-- Payment Symbol -->
      <circle cx="16" cy="26" r="4" fill="white" opacity="0.9"/>
      <path d="M14 26L18 26M16 24L16 28" stroke="url(#logoGradient)" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    
    <!-- Tech Elements -->
    <g transform="translate(0, 0)">
      <!-- Circuit Lines -->
      <path d="M-40,-40 L-30,-40 L-30,-30 L-20,-30" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.6"/>
      <path d="M40,-40 L30,-40 L30,-30 L20,-30" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.6"/>
      <path d="M-40,40 L-30,40 L-30,30 L-20,30" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.6"/>
      <path d="M40,40 L30,40 L30,30 L20,30" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.6"/>
      
      <!-- Connection Points -->
      <circle cx="-30" cy="-40" r="1.5" fill="#ffffff" opacity="0.8"/>
      <circle cx="30" cy="-40" r="1.5" fill="#ffffff" opacity="0.8"/>
      <circle cx="-30" cy="40" r="1.5" fill="#ffffff" opacity="0.8"/>
      <circle cx="30" cy="40" r="1.5" fill="#ffffff" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Company Name -->
  <g transform="translate(400, 315)">
    <!-- VirdisPay Text -->
    <text x="0" y="-20" font-family="Inter, Arial, sans-serif" font-size="72" font-weight="700" fill="url(#textGradient)" text-anchor="start">
      VirdisPay
    </text>
    
    <!-- Tagline -->
    <text x="0" y="30" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="400" fill="#adb5bd" text-anchor="start">
      Professional Crypto Payments for Cannabis
    </text>
    
    <!-- Features -->
    <g transform="translate(0, 80)">
      <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="500" fill="#6c757d" text-anchor="start">
        ✓ 99.98% Gas Savings
      </text>
      <text x="0" y="25" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="500" fill="#6c757d" text-anchor="start">
        ✓ Non-Custodial & Secure
      </text>
      <text x="0" y="50" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="500" fill="#6c757d" text-anchor="start">
        ✓ Cannabis Industry Focused
      </text>
    </g>
  </g>
  
  <!-- Website URL -->
  <g transform="translate(1000, 580)">
    <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="400" fill="#adb5bd" text-anchor="end">
      virdispay.com
    </text>
  </g>
  
  <!-- Decorative Elements -->
  <g opacity="0.1">
    <!-- Top Right -->
    <circle cx="1100" cy="80" r="40" fill="#667eea"/>
    <circle cx="1080" cy="60" r="20" fill="#764ba2"/>
    
    <!-- Bottom Left -->
    <circle cx="100" cy="550" r="30" fill="#667eea"/>
    <circle cx="120" cy="530" r="15" fill="#764ba2"/>
  </g>
</svg>
