<!DOCTYPE html>
<html>
<head>
    <title>VirdisPay Favicon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .download-btn { 
            background: #007bff; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            margin: 5px;
        }
        .download-btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>VirdisPay Favicon Generator</h1>
        <p>This will create favicons from your logo in multiple sizes.</p>
        
        <div>
            <label for="logoFile">Select your logo file:</label>
            <input type="file" id="logoFile" accept="image/*">
        </div>
        
        <div id="preview"></div>
        <div id="downloads"></div>
    </div>

    <script>
        document.getElementById('logoFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    createFavicons(e.target.result);
                };
                reader.readAsDataURL(file);
            }
        });

        function createFavicons(imageSrc) {
            const sizes = [16, 32, 48, 64, 128, 256];
            const preview = document.getElementById('preview');
            const downloads = document.getElementById('downloads');
            
            preview.innerHTML = '<h3>Preview:</h3>';
            downloads.innerHTML = '<h3>Download Favicons:</h3>';
            
            sizes.forEach(size => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');
                
                const img = new Image();
                img.onload = function() {
                    // Draw image centered and scaled to fit
                    const scale = Math.min(size / img.width, size / img.height);
                    const scaledWidth = img.width * scale;
                    const scaledHeight = img.height * scale;
                    const x = (size - scaledWidth) / 2;
                    const y = (size - scaledHeight) / 2;
                    
                    ctx.drawImage(img, x, y, scaledWidth, scaledHeight);
                    
                    // Add to preview
                    const previewDiv = document.createElement('div');
                    previewDiv.style.display = 'inline-block';
                    previewDiv.style.margin = '10px';
                    previewDiv.style.textAlign = 'center';
                    previewDiv.innerHTML = `<div>${size}x${size}</div>`;
                    previewDiv.appendChild(canvas.cloneNode());
                    preview.appendChild(previewDiv);
                    
                    // Add download button
                    const downloadBtn = document.createElement('button');
                    downloadBtn.className = 'download-btn';
                    downloadBtn.textContent = `Download ${size}x${size}`;
                    downloadBtn.onclick = () => downloadCanvas(canvas, `favicon-${size}x${size}.png`);
                    downloads.appendChild(downloadBtn);
                };
                img.src = imageSrc;
            });
        }

        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
